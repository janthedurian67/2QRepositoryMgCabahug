<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Games Hub</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: white;
  text-align: center;
  margin: 0;
  padding: 20px;
}

h1 {
  margin-bottom: 10px;
}

p {
  margin-bottom: 30px;
  color: #cccccc;
}

.games-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
}

.game {
  background-color: #1e1e1e;
  border-radius: 10px;
  overflow: hidden;
  width: 400px;
  transition: transform 0.2s;
}

.game:hover {
  transform: scale(1.05);
}

.game img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}

a {
  text-decoration: none;
  color: inherit;        
}

.game h3 {
  margin: 10px 0;
  color: #ffffff;

  
}

.navbar {
  background-color: #0d0d0d;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 30px;
  border-bottom: 1px solid #2a2a2a;
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  color: white;
  letter-spacing: 2px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
  position: relative;
  padding-bottom: 5px;
}

.nav-links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0;
  height: 2px;
  background-color: white;
  transition: width 0.3s ease;
}

.nav-links a:hover::after {
  width: 100%;
}

.nav-links a::after {
  content: "";
  position: absolute;
  left: -10px;
  bottom: 0;
  width: 0;
  height: 2px;
  background-color: white;
  transition: width 0.3s ease;
}

.nav-links a:hover::after {
  width: calc(100% + 20px);
}

.search-bar {
  background-color: #1e1e1e;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  color: white;
  width: 180px;
}

.search-bar::placeholder {
  color: #888;
}

body {
  margin: 0;
  padding: 0;
}


  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
  <div class="logo">ROBLOX</div>
  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">Charts</a>
  </div>
  <input type="text" class="search-bar" placeholder="Search">
</div>

  <h1>Roblox Games</h1>
  <p>Press a game to know more about it!</p>

  <div class="games-container">
    <div class="game">
      <a href="https://www.roblox.com/games/13815196156/HELLMET-OPEN-ALPHA" target="_blank">
        <img src="../assets/HELLMET.png" alt="Game 1">
        <h3>HELLMET</h3>
      </a>
    </div>

    <div class="game">
      <a href="https://www.roblox.com/games/18687417158/Forsaken    " target="_blank">
        <img src="../assets/FORSAKEN.png" alt="Game 2">
        <h3>FORSAKEN</h3>
      </a>
    </div>

    <div class="game">
      <a href="https://www.roblox.com/games/16483433878/Block-Tales-DEMO-4" target="_blank">
        <img src="../assets/BLOXTALES.png" alt="Game 3">
        <h3>Blox Tales</h3>
      </a>
    </div>
  </div>
</body>
</html>
